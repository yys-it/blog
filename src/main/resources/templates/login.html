<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="/js/jquery-3.4.1.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
    <div class="login">
        <h5 style="text-align: center;padding-top: 18px">用户登录界面</h5>
        <form class="login-input" action="/login.do" method="post">
            <span class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                账户：<input type="text" name="username" th:value="${username}"><br>
                密码：<input type="password" name="password">
            </span>
            <span th:if="${msg != null}" th:text="${msg}" style="color: red" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></span>
            <span col-lg-12 col-md-12 col-sm-12 col-xs-12 class="span-button">
                <button type="submit" class="button">登录</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset" class="button" >重置</button>
            </span>
        </form>

        <span class="register">
            还没有账号？点击<a href="/register">注册</a>
        </span>

    </div>

</body>
</html>
</html>
